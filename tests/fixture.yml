- starting_schema: |-
    CREATE TABLE users (
      id serial PRIMARY KEY,
      foo text
    );
  statements: |-
    ALTER TABLE users ADD COLUMN email text;
  expected:
    - sql: ALTER TABLE users ADD COLUMN email text
      locks_acquired:
        - database:
            name: pglatests
          mode: AccessExclusive
          lock_target: !relation
            alias: users

